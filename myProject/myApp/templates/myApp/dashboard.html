<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/dashboard.css"/>
    <title>GreenEase - Dashboard</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="/static/img/profile-pic.png" alt="User Profile Picture">
                <div class="admin-label">Admin</div>
            </div>
            <div class="menu">
                <div class="menu-item">
                    <div class="menu-box">
                        <img src="/static/img/dashboard.png" alt="Dashboard Icon" class="icon">
                        <span class="bold-text">Dashboard</span>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-box">
                        <img src="/static/img/notification.png" alt="Notifications Icon" class="icon">
                        <span class="bold-text">Notifications</span>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-box">
                        <img src="/static/img/logout.png" alt="Logout Icon" class="icon">
                        <span class="bold-text">Logout</span>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 GreenEase, All Rights Reserved</p>
            </div>
        </aside>
    </div>
    
    <div class="content">
        <div class="title-box">
            <h1>GreenEase</h1>
        </div>

        <hr class = "line">

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.168000396788!2d85.32819117455156!3d27.712098725283568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb196de5da5741%3A0x652792640c70ede9!2sHerald%20College%20Kathmandu!5e0!3m2!1sen!2snp!4v1698817203741!5m2!1sen!2snp"
                width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
