<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/dashboard.css"/>

    <!-- Header file for the Leaflet map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <title>GreenEase - Dashboard</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="/static/img/profile-pic.png" alt="User Profile Picture">
                <div class="admin-label">Admin</div>
            </div>
            <div class="menu">
                <div class="menu-item">
                    <div class="menu-box">
                        <img src="/static/img/dashboard.png" alt="Dashboard Icon" class="icon">
                        <span class="bold-text">Dashboard</span>
                    </div>
                </div>
                <div class="menu-item">
                    <a href="{% url 'notifications' %}" style="text-decoration: none;">
                        <div class="menu-box">
                            <img src="/static/img/notification.png" alt="Notifications Icon" class="icon">
                            <span class="bold-text">Notifications</span>
                        </div>
                    </a>    
                </div>
                <div class="menu-item" id="logout">
                    <a href="{% url 'index' %}" style="text-decoration: none;">
                        <div class="menu-box">
                            <img src="/static/img/logout.png" alt="Logout Icon" class="icon">
                            <span class="bold-text">Logout</span>
                        </div>
                    </a>                    
                </div>                           
            </div>
            <div class="copyright">
                <p>&copy; 2023 GreenEase, All Rights Reserved</p>
            </div>
        </aside>
    </div>
    
    <div class="content">
        <div class="title-box">
            <h1>GreenEase</h1>
        </div>

        <hr class = "line">

        <div id="map" style="width: 100%; height: 580px;"></div>
    </div>
  
    <script>
        // JavaScript code to initialize and configure the Leaflet map
        var map = L.map('map').setView([27.712265, 85.330702], 13); // Set the initial map coordinates and zoom level

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        L.marker([27.712265, 85.330902]).addTo(map)
        .bindPopup('Dustbin Location')
        .openPopup();
    </script>

</body>
</html>
